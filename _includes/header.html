<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <!-- Adding padding to move the logo to the right -->
            <a class="navbar-brand" href="{{ site.url }}{{ site.baseurl }}/" style="padding-left: 30px;">IntelliStream Research Group</a>
        </div>

        <div class="collapse navbar-collapse" id="navbar-collapse-1">
            <!-- Adjust padding to move the navigation items left -->
            <ul class="nav navbar-nav navbar-right" style="padding-right: 20px;">
                <li><a href="{{ site.url }}{{ site.baseurl }}/">Home</a></li>
                {% for page in site.pages %}
                {% if page.path contains '_pages/' and page.name != '404.md' and page.name != 'home.md' %}
                <li><a href="{{ site.url }}{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a></li>
                {% endif %}
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
